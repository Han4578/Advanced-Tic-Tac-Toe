<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Advanced Tic Tac Toe</title>
</head>
<body>
    <div class="options">
        <div class="blueSize choice">
            <span class="blueSide big selected">big</span>
            <span class="blueSide small">small</span>
        </div>
        <div class="choice">
            <span class="first blueFirst selected">blue</span>
            <span class="first redFirst">red</span>
        </div>
        <div class="redSize choice">
            <span class="redSide big selected">big</span>
            <span class="redSide small">small</span>
        </div>
    </div>
    <div class="container display"></div>
    <div class="container2"></div>
    <br>
    <div class="mode">
            <input type="checkbox" name="mode" id="mode">
            <label for="mode">change mode</label>

    </div>
    </div>
    
    <div id="winner">hah</div>
</body>
</html>
